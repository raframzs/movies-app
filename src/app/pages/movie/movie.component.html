<div class="row" *ngIf="movie">
  <div class="col-md-6">
    <!--image-->
    <img [src]="movie.poster_path | poster" [alt]="movie.title" class="img-thumbnail">
  </div>
  <div class="col-md-6">
    <!--detail-->
    <h3 class="display-5">{{movie.title | titlecase}}</h3>
    <div class="row">
      <div class="col">
        <star-rating value="{{movie.vote_average}}"
                     totalstars="10"
                     checkedcolor="yellow"
                     uncheckedcolor="grey"
                     size="15px"
                     readonly="false">

        </star-rating>
      </div>
      <div class="col text-white">
        {{ movie.vote_average }}
      </div>
    </div>

    <div class="row">
      <div class="col">
        <p>
          {{ movie.overview}}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-outline-warning mt-5" (click)="goBack()">Back</button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
  <div class="col">
    <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
  </div>
</div>
