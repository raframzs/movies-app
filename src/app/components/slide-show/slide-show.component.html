<!-- Slider main container -->
<div class="swiper-container animate__animated animate__flash">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"
         *ngFor="let movie of movies; let index = i;"
         [ngStyle]="{
         'background-size':'cover',
         'background-image': 'url(https://image.tmdb.org/t/p/w500'+ movie.backdrop_path + ')'
         }">
      <div class="movie-description">
        <h3>{{movie.title}}</h3>
        <p>
          {{ movie.overview | slice:0:130 }} ...
        </p>
      </div>
    </div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev" (click)="swipePrev()"></div>
  <div class="swiper-button-next" (click)="swipeNext()"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
