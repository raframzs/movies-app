<div class="row">
  <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies; let
  index
  = i">
    <img style="cursor: pointer"
         [src]="movie.poster_path | poster"
         (click)="goToMovie(movie)"
         class="img-fluid poster" alt="">
    <div>
      <h3 class="mb-0">{{movie.title}}</h3>
      <small class="mt-0 text-white">{{ movie.release_date | date }}</small>
      <div class="row">
        <div class="col-10 text-white">
          <star-rating value="{{movie.vote_average}}"
                       totalstars="10"
                       checkedcolor="yellow"
                       uncheckedcolor="grey"
                       size="14px"
                       readonly="false">

          </star-rating>
        </div>
        <div class="col-2 text-white">
          {{ movie.vote_average | number:'1.1-2' }}
        </div>
      </div>
    </div>
  </div>
</div>
